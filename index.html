    <!-- main session -->
     <script>
        function ftmenubar(a){
            a.classList.toggle("menu_bar_JS");
            if(a.classList[1] && a.classList[0]){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                    if(this.readyState==4 && this.status==200){
                        document.getElementById("menu_respond").innerHTML = this.responseText;
                    }
                };
                xhttp.open('GET','hello.html');
                xhttp.send();
            }else{
                a.querySelector('a').innerText="View Menu";
            }   
        }


     </script>
